<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-tracking-Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
   <!-- User Profile -->
        <div class="profile">
            <div class="user">
                <img class="photo" src="images/image-jeremy.png" alt="">
                <div class="report">
                    <span class="small"> Report for </span><br>
                    <span>Jeremy Robson</span>
                </div>     
            </div>
            <div class="footer">
                <div class="menu dai">Daily</div>
                <div class="menu week">Weekly</div>
                <div class="menu mon">Monthly</div>
            </div>
        </div>
        
<div class="six">
                        
<!--Regular cards-->    
<div class="one">

    <!-- Work card -->
    <div class="cards sizing work">
      <img src="images/icon-work.svg" alt="" class="img">
     <div class="property ">
         <div class="data">
             <div class="title">Work</div><div class="points"><img id="dots" src="images/icon-ellipsis.svg" alt=""></div></div>
             <div class="row-2">
                    <div class="hours">32hrs</div>
                    <div class="description">Last Week - <span id="alpha"> 36hrs</span></div>
             </div>
       
    </div>
 </div>
 
 <!-- Play Card -->
 <div class="cards sizing play">
     <img src="images/icon-play.svg" alt=""class="img">
    <div class="property">
         <div class="data">
             <div class="title">Play</div><div class="points"><img id="dots" src="images/icon-ellipsis.svg" alt=""></div></div>
             <div class="row-2">
                <div class="hours">10hrs</div>
                <div class="description">Last Week - <span id="alpha">8hrs</span> </div>
            </div>
         
    </div>
 </div>
 
 <!-- Study Card -->
 <div class="cards  sizing study">
     <img src="images/icon-study.svg" alt=""class="img">
    <div class="property">
         <div class="data">
             <div class="title">Study</div><div class="points"><img src="images/icon-ellipsis.svg" alt=""></div></div>
             <div class="row-2">
                <div class="hours">4hrs</div>
                <div class="description">Last Week - <span id="alpha">7hrs</span> </div>
            </div>
         
    </div>
 </div>
 </div>
 
 <div class="two">
      <!-- Exercise Card -->
      <div class="cards sizing exercise">
          <img src="images/icon-exercise.svg" alt=""class="img">
         <div class="property">
             <div class="data">
                 <div class="title">Exercise</div><div class="points"><img id="dots" src="images/icon-ellipsis.svg" alt=""></div></div>
                 <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - <span id="alpha">5hrs</span></div>
                </div>
             
        </div>
    </div>
 
 <!-- Social Card -->
 <div class="cards sizing social">
     <img src="images/icon-social.svg" alt=""class="img">
     <div class="property">
          <div class="data">
              <div class="title">Social</div><div class="points"><img src="images/icon-ellipsis.svg" alt=""></div></div>
              <div class="row-2">
                 <div class="hours">5hrs</div>
                 <div class="description">Last Week - <span id="alpha">10hrs</span> </div>
             </div>
          </div>
     
 </div>
 
 <!-- Self-care Card -->
 <div class="cards sizing self">
     <img src="images/icon-self-care.svg" alt=""class="img">
     <div class="property">
          <div class="data">
              <div class="title">Self-Care</div>  <div class="points"> <img  src="images/icon-ellipsis.svg" alt=""></div></div>
              <div class="row-2">
                 <div class="hours">2hrs</div>
                 <div class="description">Last Week - <span id="alpha">2hrs</span> </div>
             </div>
          </div>
    
 </div>
 
  </div>
 </div>
 
</div>
<script src="app.js"></script>
</body>
</html>
